<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap'); /*caps*/
        @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap'); /*table titles*/

        /* main */
        
        body {
            background-color: darkolivegreen;
            background-image: url('./light.png');
            
        }
        body {
            background-image: radial-gradient(#ECC8AF 20%, transparent 20%), radial-gradient(#ce796b 20%, transparent 20%), radial-gradient(#E7AD99 20%, transparent 20%), radial-gradient(#c18c5d 20%, transparent 20%);
            background-color: #253648;
            background-position: 0 0, 36px 0px, 18px 36px, 54px 36px;
            background-size: 72px 72px;
            --alt-color: rgb(236 200 175);
            --alt-color1: rgb(182 255 0);
            animation-name: example;
            animation-duration: 7s; /*7*/
            animation-iteration-count: initial;
            animation-timing-function: linear;
            animation-delay: 0;
        }
        @keyframes example {
            0% {background-position: 0px 0px, 36px 0px, 18px 36px, 54px 36px;}
            12.5% {background-position: 20px 13px, 34px -23px, -2px 23px, 56px 59px;}
            25% {background-position: 18px 36px, 54px -36px, 0px 0px, 36px 72px;}
            37.5% {background-position: 36px 48px, 36px -48px, -18px -12px, 54px 84px;}
            50% {background-position: 54px 36px, 18px -36px, -36px 0px, 72px 72px;}
            62.5% {background-position: 74px 49px, 16px -59px, -56px -13px, 74px 95px;}
            75% {background-position: 72px 72px, 36px -72px, -54px -36px, 54px 108px;}
            87.5% {background-position: 90px 84px, 18px -84px, -72px -48px, 72px 120px;}
            100% {background-position: 108px 72px, 0px -72px, -90px -36px, 90px 108px;}
            /*
            0% {background-position: 0px 0px,       36px 0px,       18px 36px,  54px 36px;} start: 1-3-top-row RD / LU / LU / RD

            12.5% {background-position: 20px 13px,  34px -23px,     -2px 23px,  56px 59px;}

            25% {background-position: 18px 36px,    54px -36px,     0px 0px,    36px 72px;} /*quarter
            
            37.5% {background-position: 16px 59px,  74px -49px,     2px -23px,  16px 85px;}

            50% {background-position: 36px 72px,    72px -72px,     -18px -36px, 18px 108px;}/*half aka back at start

            62.5% {background-position: 56px 85px,  70px -95px,     -38px -49px, 20px 131px;}

            75% {background-position: 54px 108px,   90px -108px,    -36px -72px, 0px 108px;} /*75 percent back at quarter

            87.5% {background-position: 52px 131px, 110px -131px,   -34px -95px, -20px 131px;}
            
            100% {background-position: 72px 144px,  108px -154px,   -54px -108px, -18px 154px;}done*/
        }

            }

</head>

    <div id="colorr">
        <p>paragraph</p>

    <script>
        bubbly({
            colorStart: "#111",
